        (DE) UVG-ISCO-Löhne: Lohnsummen pro Betriebsteil, ISCO-Berufsart und BU/NBU-Code für jeden Angestellten.
        (EN) LAA isco salary: Sum of salaries per company part, ISCO occupation type and AP/ANP-Code for each employee.
