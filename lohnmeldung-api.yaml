      properties:
        iscoSalaryNumber:
          $ref: "#/components/schemas/IscoSalaryNumber"
        companyPartCode:
          description: |
            (DE) Buchstabe des zugehörigen Betriebsteils.
            (EN) Letter of the associated company part.
          type: string
          example: "A"
          pattern: "^[A-Z]$"
        iscoOccupationTypeId:
          description: |
            (DE) ISCO-Berufsart
            (EN) ISCO occupation type
          type: string
          pattern: '^\d{5}$'
          example: "93130"
        buNbuApAnpCode:
          description: |
            (DE) BU/NBU-Code: 
               * `0` - nicht UVG-versichert
               * `1` - BUV- und NBUV-versichert mit NBUV-Abzug
               * `2` - BUV- und NBUV-versichert ohne NBUV-Abzug
               * `3` - nur BUV-versichert
            (EN) AP/ANP-Code:
              * `0` - not LAA insured
              * `1` - AP- and ANP-insured with ANP deduction
              * `2` - AP- and ANP-insured without ANP deduction
              * `3` - only AP-insured
          type: integer
          enum: [0, 1, 2, 3]
        uvgLaaGrossSalary:
          description: |
            (DE) UVG-Bruttolohn: Summe aller aufbauenden Lohnarten.
            (EN) LAA gross salary: Sum of all constituting salary types.
          type: number
          multipleOf: 0.01
        uvgLaaBaseSalary:
          description: |
            (DE) UVG-Basislohn: Summe aller UVG-pflichtigen Lohnarten, ohne Rücksicht auf den versicherten Höchstlohn und den BU/NBU-Code.
            (EN) LAA base salary: Sum of all LAA liable salary types, regardless of the insured maximum salary and the AP/ANP code.
          type: number
          multipleOf: 0.01
        uvgLaaContributorySalary:
          description: |
            (DE) UVG-Lohn: Beitragspflichtiger Lohn, berechnet aufgrund der UVG-Basislohn für die versicherten Personen unter Berücksichtigung des Höchstlohnes.
            (EN) LAA salary: Contribution-liable salary, calculated based on the LAA base salary for the insured persons taking into account the maximum salary.
          type: number
          multipleOf: 0.01
        leasedEmployeeNumber:
          description: |
            (DE) Referenz auf den Leihangestellten. Zwingend bei Leihangestellten.
            (EN) Reference to the leased employee. Mandatory for leased employees.
          $ref: "#/components/schemas/EmployeeNumber"
        permanentEmployeeNumber:
          description: |
            (DE) Referenz auf den Festangestellten. Zwingend bei Festangestellten.
            (EN) Reference to the permanent employee. Mandatory for permanent employees.
          $ref: "#/components/schemas/EmployeeNumber"
      required:
