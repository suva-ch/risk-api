components:
  securitySchemes:
    ApiKeyAuth:
      description: |
        (DE) Authentifizierung über Bearer-Token - siehe OAuth-Beispiele auf https://github.com/suva-ch/risk-api-demo-python/tree/main
        (EN) Authentication via Bearer Token - see OAuth examples at https://github.com/suva-ch/risk-api-demo-python/tree/main
      type: http
      scheme: bearer

  parameters:
    EmployeeNumber:
      name: employeeNumber
      description: |
        (DE) Eindeutige Personalnummer aus dem ERP-System.
        (EN) Unique employeeNumber from the ERP system.
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/EmployeeNumber"

    IscoSalaryNumber:
      name: iscoSalaryNumber
      description: |
        (DE) Eindeutige Nummer des Lohneintrags aus dem ERP-System.        
        (EN) Unique salaryNumber from the ERP system.
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/IscoSalaryNumber"

    MissionCompanyNumber:
      name: missionCompanyNumber
      description: |
        (DE) Eindeutige Nummer des Einsatzbetriebs aus dem ERP-System.        
        (EN) Unique MissionCompany number from the ERP system.
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/MissionCompanyNumber"

    MissionNumber:
      name: missionNumber
      description: |
        (DE) Eindeutige Einsatznummer aus dem ERP-System.        
        (EN) Unique missionNumber from the ERP system.
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/MissionNumber"

    ReceiptId:
      name: receiptId
      description: |
        (DE) Von der Suva vergebener eindeutiger Identifikator der Quittung.        
        (EN) Unique identifier of the reciept assigned by Suva.
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/ReceiptId"

    SalaryDeclarationId:
      name: salaryDeclarationId
      description: |
        (DE) Von der Suva vergebener eindeutiger Identifikator der Lohnmeldung.
        (EN) Unique identifier of the SalaryDeclaration assigned by Suva.
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/SalaryDeclarationId"

    TemporaryWorkAgencyBranchNumber:
      name: temporaryWorkAgencyBranchNumber
      description: |
        (DE) Eindeutige Nummer zur Filiale aus dem ERP-System.        
        (EN) Unique branch number from the ERP system.
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/TemporaryWorkAgencyBranchNumber"

    TemporaryWorkAgencyRegionNumber:
      name: temporaryWorkAgencyRegionNumber
      description: |
        (DE) Eindeutige Nummer zur Region aus dem ERP-System.        
        (EN) Unique region number from the ERP system.
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/TemporaryWorkAgencyRegionNumber"

    TemporaryWorkAgencyTeamNumber:
      name: temporaryWorkAgencyTeamNumber
      description: |
        (DE) Eindeutige Nummer zum Team aus dem ERP-System.        
        (EN) Unique team number from the ERP system.
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/TemporaryWorkAgencyTeamNumber"

    TemporaryWorkAgencyConsultantNumber:
      name: temporaryWorkAgencyConsultantNumber
      description: |
        (DE) Eindeutige Nummer zum Berater aus dem ERP-System.        
        (EN) Unique consultant number from the ERP system.
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/TemporaryWorkAgencyConsultantNumber"

    # headers

    X-Client-Vendor:
      name: X-Client-Vendor
      in: header
      description: |
        (DE) Name des Herstellers der Client-Anwendung.
        (EN) Name of the vendor responsible for the client application.
      required: true
      schema:
        type: string

    X-Client-Name:
      name: X-Client-Name
      in: header
      description: |
        (DE) Produkt-Name der Client-Anwendung.
        (EN) Product name of the client application.
      required: true
      schema:
        type: string

    X-Client-Version:
      name: X-Client-Version
      in: header
      description: |
        (DE) Version der Anwendung.
        (EN) Version of the application.
      required: true
      schema:
        type: string

  requestBodies:
    UpdateSalaryDeclaration:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              messageType:
                $ref: "#/components/schemas/SalaryDeclarationType"
            required:
              - messageType

    SaveSalaryDeclaration:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              messageType:
                $ref: "#/components/schemas/SalaryDeclarationType"
              accountingPeriodFrom:
                type: string
                format: date
                example: "2026-01-01"
              accountingPeriodUntil:
                type: string
                format: date
                example: "2026-01-31"
              customerNumber:
                description: |
                  (DE) Die Suva-Kundennummer
                  (EN) Suva customer ID
                type: string
                example: "8-01747-90000"
                pattern: '^\d{1}-\d{5}-\d{5}$'
              subNumber:
                description: |
                  (DE) Subnummer als 2-stellige Zahl.
                  (EN) Subnumber as a 2-digit code.
                type: string
                example: "01"
                pattern: '^\d{2}$'
            required:
              - messageType
              - accountingPeriodFrom
              - accountingPeriodUntil
              - customerNumber
              - subNumber

    PatchSalaryDeclaration:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              operation:
                type: string
                enum:
                  [
                    transmit_with_completion,
                    transmit_without_completion,
                    reopen,
                  ]
            required:
              - operation

  responses:
    BadRequestError:
      description: |
        (DE) Anfrage kann nicht verarbeitet werden.
        (EN) Request cannot be processed.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    NotAuthenticatedError:
      description: |
        (DE) Keine gültigen Authentifizierungsdaten für die angeforderte Ressource vorhanden.
        (EN) No valid authentication data available for the requested resource.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    NotFoundError:
      description: |
        (DE) Die angeforderte Resource konnte nicht gefunden werden.
        (EN) The requested resource could not be found.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    ConflictError:
      description: |
        (DE) Die Anfrage konnte nicht verarbeitet werden, da es einen Konflikt mit dem aktuellen Zustand der Resource gibt.
        (EN) The request could not be processed due to a conflict with the current state of the resource.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    UnprocessableContentError:
      description: |
        (DE) Die Anfrage konnte nicht verarbeiten werden, da sie ungültige Daten enthält.
        (EN) The request could not be processed because it contains invalid data.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

  schemas:
    EmployeeNumber:
      description: |
        (DE) Nummer des Angestellten (ERP-System)
        (EN) Personnel number (ERP system)
      type: string

    IscoSalaryNumber:
      description: |
        (DE) Nummer des ISCO-Lohn (ERP-System)
        (EN) ISCO salary number (ERP system)
      type: string

    Language:
      description: |
        (DE) Sprache
        (EN) Language
      type: string
      enum: [de, fr, it, en]

    MissionCompanyNumber:
