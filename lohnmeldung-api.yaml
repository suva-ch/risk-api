openapi: 3.1.0
info:
  version: 1.0.0
  title: Lohnmeldung API
  description: |
    (DE) Beschreibt die gegenüber einem ERP angebotenen Schnittstellen auf Seite Suva für die Lohn- und Einsatzmeldung.
    (EN) Describes the interfaces offered to an ERP system by Suva for salary and mission declaration.
  license:
    name: Apache License 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'

servers:
  - url: 'https://apitest.suva.ch/salary-declarations'
    description: Staging server
  - url: 'https://api.suva.ch/salary-declarations'
    description: Production server

tags:
  - name: Leased Employees
  - name: Messages
  - name: Mission Companies
  - name: Missions
  - name: Permanent Employees
  - name: Receipts
  - name: Salary Declarations
  - name: Temporary Work Agency Branches
  - name: Temporary Work Agency Consultants
  - name: Temporary Work Agency Regions
  - name: Temporary Work Agency Teams
  - name: UVG ISCO Salaries
  - name: Contact

paths:
  /v1/salary-declarations:
    parameters:
      - $ref: "#/components/parameters/X-Client-Vendor"
      - $ref: "#/components/parameters/X-Client-Name"
      - $ref: "#/components/parameters/X-Client-Version"

    get:
      description: |
        (DE) Gibt eine Liste von Lohnmeldungen zurück.

        (EN) Returns a list of salary declarations.
      tags:
        - Salary Declarations
      security:
        - ApiKeyAuth: []
      operationId: getSalaryDeclarations
      responses:
        "200":
          description: |
            (DE) Eine Liste mit Lohnmeldungen.

            (EN) A list of salary declarations.
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/SalaryDeclaration"
        "401":
          $ref: "#/components/responses/NotAuthenticatedError"

    post:
      description: |
        (DE) Erstellt eine Lohnmeldung.

        (EN) Creates a salary declaration.
      tags:
        - Salary Declarations
      security:
        - ApiKeyAuth: []
      operationId: saveSalaryDeclaration
      requestBody:
        $ref: "#/components/requestBodies/SaveSalaryDeclaration"
      responses:
        "201":
          description: |
            (DE) Lohnmeldung erstellt.

            (EN) Salary declaration created.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/SalaryDeclaration"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/NotAuthenticatedError"
        "422":
          $ref: "#/components/responses/UnprocessableContentError"

  /v1/salary-declarations/{salaryDeclarationId}:
    parameters:
      - $ref: "#/components/parameters/X-Client-Vendor"
      - $ref: "#/components/parameters/X-Client-Name"
      - $ref: "#/components/parameters/X-Client-Version"
      - $ref: "#/components/parameters/SalaryDeclarationId"

    get:
      description: |
        (DE) Gibt die Details einer bestehenden Lohnmeldung zurück.

        (EN) Returns the details of an existing salary declaration.
      tags:
        - Salary Declarations
      security:
        - ApiKeyAuth: []
      operationId: getSalaryDeclaration
      responses:
        "200":
          description: |
            (DE) Details einer Lohnmeldung.

            (EN) Details of a salary declaration.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/SalaryDeclaration"
        "401":
          $ref: "#/components/responses/NotAuthenticatedError"
        "404":
          $ref: "#/components/responses/NotFoundError"

    put:
      description: |
        (DE) Aktualisiert eine Lohnmeldung.

        (EN) Updates a salary declaration.
      tags:
        - Salary Declarations
      security:
        - ApiKeyAuth: []
      operationId: updateSalaryDeclaration
      requestBody:
        $ref: "#/components/requestBodies/UpdateSalaryDeclaration"
      responses:
        "204":
          description: |
            (DE) Lohnmeldung aktualisiert.

            (EN) Salary declaration updated.
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/NotAuthenticatedError"
        "409":
          $ref: "#/components/responses/ConflictError"
        "422":
          $ref: "#/components/responses/UnprocessableContentError"

    patch:
      description: |
        (DE) Aktualisiert den Status einer Lohnmeldung.

        (EN) Update the state of a salary declaration.
      tags:
        - Salary Declarations
      security:
        - ApiKeyAuth: []
      operationId: patchSalaryDeclaration
      requestBody:
        $ref: "#/components/requestBodies/PatchSalaryDeclaration"
      responses:
        "200":
          description: |
            (DE) Lohnmeldung aktualisiert.

            (EN) Salary declaration updated.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/SalaryDeclaration"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/NotAuthenticatedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "422":
          $ref: "#/components/responses/UnprocessableContentError"

