    get:
      description: |
        (DE) Gibt die Details eines bestehenden Kontaktes zurück.

        (EN) Returns the details of an existing contact.
      tags:
        - Contact
      security:
        - ApiKeyAuth: [ ]
      operationId: getContact
      responses:
        "200":
          description: |
            (DE) Details eines Kontaktes.

            (EN) Details of a contact.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Contact"
        "401":
          $ref: "#/components/responses/NotAuthenticatedError"
        "404":
          $ref: "#/components/responses/NotFoundError"

    put:
      description: |
        (DE) Erstellt einen Kontakt oder ersetzt den bestehenden Kontakt. Es ist nur ein einziger Kontakt zugelassen.

        (EN) Create a new contact or replace the existing contact. Only one contact is allowed.
      tags:
        - Contact
      security:
        - ApiKeyAuth: [ ]
      operationId: saveContact
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Contact"
              required:
                - contact
      responses:
        "204":
          description: |
            (DE) Kontakt erstellt.

            (EN) Contact created.
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/NotAuthenticatedError"
        "409":
          $ref: "#/components/responses/ConflictError"
        "422":
          $ref: "#/components/responses/UnprocessableContentError"

