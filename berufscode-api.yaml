                $ref: "#/components/schemas/Event"

    delete:
      description: |
        ðŸ‡©ðŸ‡ª Wird ein offener Event quittiert, wird dieser nicht mehr in [/v1/events](#/Event/getEvents) aufgefÃ¼hrt.
