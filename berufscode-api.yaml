        iscoOccupationType:
          $ref: "#/components/schemas/IscoOccupationType"
      required:
        - eventType
    
    EventGrossPremiumChanged:
      description: |
        ðŸ‡©ðŸ‡ª Von der Suva wurden fÃ¼r einen Betriebsteil neue PrÃ¤miensÃ¤tze verfÃ¼gt.
