    put:
      description: |
        ðŸ‡©ðŸ‡ª Einen Suva-Berufscode oder individuellen Berufscode aktualisieren.
        ðŸ‡¬ðŸ‡§ Update a Suva occupation code or an individual occupation code.
      tags:
        - Occupation Codes
      security:
        - ApiKeyAuth: [ ]
      operationId: updateOccupationCode
      requestBody:
        description: |
          ðŸ‡©ðŸ‡ª Der Suva-Berufscode oder individuelle Berufscode.
          ðŸ‡¬ðŸ‡§ The Suva occupation code or the individual occupation code.
        required: true
        content:
          application/json:
