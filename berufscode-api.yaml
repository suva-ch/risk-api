          $ref: "#/components/schemas/OccupationCode"
      required:
        - eventType
    
    EventIscoOccupationTypeChanged:
      description: |
        ðŸ‡©ðŸ‡ª Ein fÃ¼r den Kunden aktiver ISCO-Berufsart wurde von der Suva einem neuen Risiko (UKT) zugeordnet. TÃ¤tigkeiten mit dem geÃ¤nderten Risiko erhalten potentiell anderen PrÃ¤miensÃ¤tze.
