      - $ref: "#/components/parameters/X-Client-Name"
      - $ref: "#/components/parameters/X-Client-Version"

    delete:
      description: |
        ðŸ‡©ðŸ‡ª Der Berufscode wird bei Suva auf das aktuelle Datum deaktiviert. Eine erneute Aktivierung ist jederzeit wieder mÃ¶glich.
        ðŸ‡¬ðŸ‡§ The occupation code will be deactivated at Suva on the current date. Reactivation is possible at any time.
      tags:
