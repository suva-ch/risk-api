    # events
    Event:
      description: |
        ðŸ‡©ðŸ‡ª Ein Event
        ðŸ‡¬ðŸ‡§ An event
      type: object
      properties:
        id:
          $ref: "#/components/schemas/EventId"
        timestamp:
          description: |
            ðŸ‡©ðŸ‡ª Ereigniszeitpunkt
