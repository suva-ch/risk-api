          discriminator:
            propertyName: eventType

    EventId:
      description: |
        ðŸ‡©ðŸ‡ª ID fÃ¼r einen Event.
        ðŸ‡¬ðŸ‡§ ID of an event.
      type: string
      format: uuid

    EventStatus:
      description: |
        ðŸ‡©ðŸ‡ª Status des Event.
        ðŸ‡¬ðŸ‡§ Status of an event.
      type: string
