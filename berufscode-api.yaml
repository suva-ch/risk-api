                items:
                  $ref: "#/components/schemas/OccupationCode"

    put:
      description: |
        ðŸ‡©ðŸ‡ª Einen Berufscode aus den Suva-Berufscodes hinzufÃ¼gen.
        ðŸ‡¬ðŸ‡§ Add an occupation code from the list of Suva occupation codes.
      tags:
