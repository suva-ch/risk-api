      security:
        - ApiKeyAuth: [ ]
      operationId: activateOccupationCode
      requestBody:
        description: |
          ðŸ‡©ðŸ‡ª Der hinzuzufÃ¼gende Suva-Berufscode.
          ðŸ‡¬ðŸ‡§ The Suva occupation code to be added.
        required: true
        content:
          application/json:
            schema:
