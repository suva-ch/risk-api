        ðŸ‡¬ðŸ‡§ ID of an occupation code.
      type: string
      format: uuid

    # operating unit
    OperatingUnitProfile:
      description: |
        ðŸ‡©ðŸ‡ª Betriebsteil-Situation
        ðŸ‡¬ðŸ‡§ Profiles for an operating unit
      type: object
      properties:
        businessUnitCode:
          $ref: "#/components/schemas/BusinessUnitCode"
        temporalProfiles:
          type: array
