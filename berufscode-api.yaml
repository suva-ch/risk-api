        404:
          $ref: "#/components/responses/NotFoundError"
        422:
          $ref: "#/components/responses/UnprocessableContentError"
        204:
          description: |
            ðŸ‡©ðŸ‡ª Der Event ist quittiert.
            ðŸ‡¬ðŸ‡§ The event is acknowledged.

components:
  parameters:
    PremiumYear:
      name: year
      description: |
        ðŸ‡©ðŸ‡ª PrÃ¤mienjahr, muss zwischen 2024 und dem aktuellen Kalenderjahr liegen (Default: Kalenderjahr)
