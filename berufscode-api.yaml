            ðŸ‡¬ðŸ‡§ Non occupational accident insurance (NBUV)
          type: number
          format: float
      required:
        - occupationalAccidentInsurance
        - nonOccupationalAccidentInsurance

    LocalizedValue:
      description: |
        ðŸ‡©ðŸ‡ª Ein sprachbezogener Wert.
        ðŸ‡¬ðŸ‡§ A language-specific value.
      type: object
      properties:
        language:
          $ref: "#/components/schemas/Language"
        value:
          type: string
      required:
        - language
        - value

    OccupationCodeActive:
      description: |
        ðŸ‡©ðŸ‡ª Gibt an, ob ein Berufscode aktiv ist oder nicht.
        ðŸ‡¬ðŸ‡§ Indicates whether an occupation code is active or not.
      type: boolean

    SubclassSection:
      description: |
        ðŸ‡©ðŸ‡ª Unterklassenteil (UKT)
        ðŸ‡¬ðŸ‡§ Subclass section (UKT)
      type: string

    PremiumYear:
      description: |
        ðŸ‡©ðŸ‡ª PrÃ¤mienjahr (Standard: Kalenderjahr)
        ðŸ‡¬ðŸ‡§ Premium year (default: calendar year)
      type: integer
