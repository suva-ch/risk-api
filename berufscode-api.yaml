                  $ref: "#/components/schemas/IscoOccupationType"

  /v1/business-units:
    parameters:
      - $ref: "#/components/parameters/X-Client-Vendor"
      - $ref: "#/components/parameters/X-Client-Name"
      - $ref: "#/components/parameters/X-Client-Version"

    get:
      description: |
        ðŸ‡©ðŸ‡ª Liefert die Betriebsteil-Situation fÃ¼r alle Betriebsteile (ggf. auch Betriebsteile die keine Personalverleih-TÃ¤tigkeiten durchfÃ¼hren).
        ðŸ‡¬ðŸ‡§ Provides the profiles for all operating units (possibly also operating units that do not carry out personnel leasing activities).
      tags:
